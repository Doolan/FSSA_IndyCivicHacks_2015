<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">


    <title>CheckIn</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <body class="align">

  <div class="site__container">

    <div class="grid__container">
    <img src="fssa.png" alt="Smiley face"  height="150" width="150" />
      <h1>Start up Check In Service</h1>
      <form action="language.html" method="post" class="form form--login" autocomplete="off">

        <h3> Select The Branch Location <br></h3>
        <div class="form__field">
          <select name="location">
            <option value="INDPLS North">Indianapolis North</option>
            <option value="INDPLS South">Indianapolis South</option>
            <option value="INDPLS East">Indianapolis East</option>
            <option value="INDPLS West">Indianapolis West</option>
          </select>
        </div>

        <h3> Enter the Branch Id <br></h3>
        <div class="form__field">
          <input type="text" placeholder="5555"  pattern="\d{4}" required>
        </div>

        <div class="form__field">
          <input type="submit" value="Finish Set Up">
        </div>

      </form>
      <!--<p class="text--center">Not a member? <a href="#">Sign up now</a> <span class="fontawesome-arrow-right"></span></p>-->

    </div>

  </div>

</body>

</html>
