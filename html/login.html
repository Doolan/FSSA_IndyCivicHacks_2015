<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">


    <title>CheckIn</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <body class="align">

  <div class="site__container">

    <div class="grid__container">

      <form action="vote2.html" method="post" class="form form--login">

        <div class="form__field">
          <label class="fontawesome-user" for="login__username"><span class="hidden">Username</span></label>
          <input id="login__username" type="text" class="form__input" placeholder="Name" required>
        </div>

        <div class="form__field">
          <label class="fontawesome-lock" for="login__password"><span class="hidden">SSN</span></label>
          <input id="login__zipcode" type="text" class="form__input" placeholder="Zip Code"  pattern="(\d{5}([\-]\d{4})?)" required>
        </div>
        <div class="form__field">
          <label class="fontawesome" for="login__DOB">DOB</label>
          <input id="login__DOB" type="date" class="form__input" placeholder="Date of Birth" required>
        </div>

        <div class="form__field">
          <input type="submit" value="Check-In">
        </div>
        <!-- <div class="form__field">
          <a href="">
        </div> -->

      </form>

      <!--<p class="text--center">Not a member? <a href="#">Sign up now</a> <span class="fontawesome-arrow-right"></span></p>-->

    </div>

  </div>

</body>
    
    
    
    
    
  </body>
</html>
