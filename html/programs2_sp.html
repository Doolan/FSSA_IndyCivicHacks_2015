<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">


    <title>CheckIn</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <body class="align">

  <div class="site__container">

    <div class="grid__container">
    <img src="fssa.png" alt="Smiley face"  height="150" width="150" />
    <h1>Programas</h1>
    <h2>Seleccione los programas que usted está interesado en haga clic en Siguiente</h2>
      <form action="stations_sp.html" method="post" class="form form--program" autocomplete="off">
        <div class="programs">
        <div class="form__field form__field--checkbox">
        <label class="label-program">
          <input type="checkbox" name="program" value="APS"><span>Servicios de Protección para Adultos (APS)</span>
          </label>
        </div>
        <div class="form__field form__field--checkbox">
        <label class="label-program">
          <input type="checkbox" name="program" value="Medicaid"><span>Medicaid</span>
          </label>
        </div>
        <div class="form__field form__field--checkbox">
        <label class="label-program">
          <input type="checkbox" name="program" value="SNAP"><span>Programa de Asistencia de Nutrición Suplementaria (SNAP)</span>
          </label>
        </div>
        <div class="form__field form__field--checkbox">
        <label class="label-program">
          <input type="checkbox" name="program" value="TANF"><span>Asistencia Temporal para Familias Necesitadas (TANF)</span>
          </label>
        </div>
        </div>

        <div class="form__field">
          <input type="submit" value="Siguiente">
        </div>
        <div class="form__field">
          <a href="reasons2.html">Volver</a>
        </div>

      </form>
      
      <!--<p class="text--center">Not a member? <a href="#">Sign up now</a> <span class="fontawesome-arrow-right"></span></p>-->

    </div>

  </div>

</body>
    
    
    </body>
    
    
</html>
